<ion-header>
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="cor1">
  <ion-card class="center">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">NOME:</ion-label>
        <ion-input placeholder="nome"></ion-input>
      </ion-item>



    <ion-item>
      <ion-label position="stacked">DESCRIÇÃO::</ion-label>
      <ion-input></ion-input>
    </ion-item>

      <ion-item>
        <ion-label position="stacked">VALIDADE: </ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">PREÇO:</ion-label>
        <ion-input type="password" value="password"></ion-input>
      </ion-item>

      <ion-button routerLink="/"  expand="full" color="cor1" >SALVAR</ion-button>
      <ion-button routerLink="/login" expand="full" color="cor1" >VOLTAR</ion-button>

    </ion-list>
  </ion-card>
</ion-content>
